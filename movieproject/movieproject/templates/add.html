{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="name of the movie"><br>
  <input type="text" name="desc" placeholder="description about the movie"><br>
  <input type="text" name="year" placeholder="enter the year of release"><br>
  <input type="file" name="img"><br>
  <input type="submit">
</form>
{% endblock %}
